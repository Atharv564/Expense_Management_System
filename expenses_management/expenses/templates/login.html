{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center"><i class="fa-solid fa-right-to-bracket me-2"></i> Login</h2>
    <div class="card shadow-sm p-4 bg-light rounded">
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Username </label>
                <input type="text" name="username" class="form-control" placeholder="Enter username " required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-sign-in-alt me-1"></i> Login</button>
        </form>
    </div>

    <p class="mt-3 text-center">
        Don't have an account? <a href="{% url 'register' %}">Register here</a> 
    </p>
</div>
{% endblock %}
