{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4"><i class="fa-solid fa-user-circle me-2"></i> Profile</h2>

    <div class="card shadow-sm p-4">
        <form method="POST">
            {% csrf_token %}

            <!-- User Information -->
            <h5 class="fw-bold">Personal Information</h5>
            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
            </div>

            <hr>

            <!-- Password Change Section -->
            <h5 class="fw-bold">Change Password</h5>
            <div class="mb-3">
                <label class="form-label">Current Password</label>
                <input type="password" name="current_password" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="new_password" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm New Password</label>
                <input type="password" name="confirm_new_password" class="form-control">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left me-1"></i> Back</a>
                <button type="submit" class="btn btn-success"><i class="fa-solid fa-save me-1"></i> Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
