{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center"><i class="fa-solid fa-user-plus me-2"></i>Register</h2>

    <div class="card shadow-sm p-4 bg-light rounded">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="btn btn-success w-100"><i class="fa-solid fa-user-check me-1"></i> Register</button>
        </form>
    </div>

    <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
